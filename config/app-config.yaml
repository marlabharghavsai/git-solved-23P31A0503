# Unified Application Configuration

application:
  name: DevOpsSimulator
  version: 1.0.0
  environment: production

server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true

logging:
  level: INFO
  format: json
  output: /var/log/app.log

database:
  host: prod-db.example.com
  port: 5432
  name: devops_prod

features:
  auto_scaling: true
  load_balancer: enabled
  backup_enabled: true

# Development configuration (optional)
development:
  enabled: false               # Set to true to enable dev mode
  version: 2.0.0-beta
  host: localhost
  port: 3000
  ssl_enabled: false
  hot_reload: false
  debug_mode: false
  mock_external_apis: false
  cors_enabled: false
  experimental_features: false

  logging:
    level: DEBUG
    format: pretty
    output: console
    show_stack_trace: false

  database:
    host: localhost
    port: 5432
    name: devops_dev

  notifications:
    slack_webhook: ""
    discord_webhook: ""
    email_alerts: false
